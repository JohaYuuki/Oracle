<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes Curso 2</title>
</head>
<body>
    <script>
        function saltarLinea(){
            document.write("<br>");
        }
        function printT(texto){
            saltarLinea();
            document.write("<h2>"+texto+"</h2>");
            saltarLinea();
        }
        function print(texto){
            saltarLinea();
            document.write(texto);
            saltarLinea();
        }

        printT("PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL");
        //VARIABLES
        // Transformar de String a Int
        var victorias = parseInt(prompt("¿Cuantas victorias tuvo?"));
        var empates = parseInt(prompt("¿Cuantos empates tuvo?"));
        //parseInt(victorias) transformar a numeros. 
        puntosTotal= (victorias*3) + empates;
        print("El total de puntos del equipo es: "+puntosTotal);
        //Condiciones IF
        printT("Condiciones");

        if (puntosTotal > 28){
            print("El equipo está mejor que el año pasado");  
        }   
        if (puntosTotal < 28){
            print("El equipo está peor que el año pasado");
        }
        if (puntosTotal == 28) {
            print("El equipo está igual que el año pasado");
        } 
        printT("Mejorando el programa de IMC");

        function calcularIMC(peso,altura){
            return (peso/(altura*altura));
        }

        nombre=prompt("Nombre: ");
        pesoU = prompt(nombre+", Peso?");
        alturaU = prompt(nombre+", Altura?");

        imc = calcularIMC(pesoU,alturaU);
        print(nombre+", su imc es: "+ imc);

        if (imc < 18.5){
            print("Bajo lo recomendado");
        }
        if (imc >= 18.5){
            if (imc < 25){
                print("Dentro de lo normal");
            }
        }
        if (imc >= 25){
            if (imc < 30){
                print("Considerado como Sobrepeso");
            }
        }
        if (imc >= 30){
            print("Considerado como Obesidad");
        }
        //Juego de Adivinación - Randomizador
        printT("Juego de Adivinación - RandomNum");
        var numPensado = Math.round(Math.random()*10);
        var numEscrito = parseInt(prompt("Ingrese un número(0-10): "));
        if(numPensado == numEscrito){
            print("Acertó");
        }
        if(numPensado != numEscrito){ //se puede usar else { en lugar de esto
            print("Falló, era: "+numPensado);
        }
    </script>
</body>
</html>
