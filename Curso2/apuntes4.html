<body>

    <script>
        //var secreto=Math.round(Math.random()*10);
        //secretos.push(3); //grabar nuevos valores al array
        //secretos.push(Math.round(Math.random()*10)); //pasarle aleatorios
        function aleatorio(){
            return Math.round(Math.random()*10);
        }
        //secretos.push(aleatorio());
        function sortear(cantidad){
            var secretos = [];
            var cont=1;
            while (cont <=cantidad) {
                numAlt=aleatorio();
                var band=false;
                if (numAlt != 0){ //validar que no sea 0
                    for (let i = 0; i < secretos.length; i++) { //validar números repetidos
                        if(numAlt==secretos[i]){
                            band = true;
                            break;
                        }
                    }
                    if (band==false) {
                        secretos.push(numAlt);
                        cont++;
                    }
                }
            }
            return secretos;
        }
        var secretos=sortear(4);
        console.log(secretos);
        var input= document.querySelector("input");
        input.focus(); //Cursor en esta casilla
        function verificar() {
            var find=false;
            for (let i = 0; i < secretos.length; i++) { //.length tamaño de array
                if (parseInt(input.value) == secretos[i]) {
                    alert("Acertó");
                    find = true;
                    break;
                } 
            }
            if (find == false) {
                alert("Falló");
            }
            input.value = ""; //Limpiar la input
            input.focus(); //Cursor en esta casilla
        }
         var button = document.querySelector("button"); 
         button.onclick = verificar;
    </script>
</body>
