<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tarea 2</title>
</head>
<body>
    <script>
        function saltarLinea(){
            document.write("<br>");
        }
        function printT(texto){
            saltarLinea();
            document.write("<h2>"+texto+"</h2>");
            saltarLinea();
        }
        function print(texto){
            saltarLinea();
            document.write(texto);
            saltarLinea();
        }
        var contador = 0;
        while (contador < 100) {
            contador = contador + 2;
            print(contador);
        }
        print("FIN");
    </script>
</body>
