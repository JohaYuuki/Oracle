<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivinación</title>
</head>
<body>
    <script>
        function saltarLinea(){
            document.write("<br>");
        }
        function printT(texto){
            saltarLinea();
            document.write("<h2>"+texto+"</h2>");
            saltarLinea();
        }
        function print(texto){
            saltarLinea();
            document.write(texto);
            saltarLinea();
        }
        printT("Desafío 1 - Lotería");
        function sorteo(n){
            var loteria = Math.round(Math.random()*n);
            print("Número sorteado: "+ loteria);
            return loteria
        }
        var numero = sorteo(10);
        var num = parseInt(prompt("Ingrese un número:"));

        if (numero==num) {
            print("Acertó");
        } else{
            if (numero > num) {
                print("Falló, Número bajo");
            }else{
                print("Falló, número alto");
            }
        }
    </script>
</body>
</html>
